<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Terminal Login</title>

  <!-- Font Awesome for Eye Icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #d4ffe2, #c0e6f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 1000px;
      height: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .login-form {
      flex: 1;
      background: linear-gradient(to bottom right, #e7fff0, #d9f4ff);
      padding: 60px;
      display: flex;
      flex-direction: column;
    }

    .login-form h2 {
      margin-bottom: 40px;
      color: #333;
      letter-spacing: 2px;
    }

    .input-group {
      margin-bottom: 30px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .input-group input[type="text"],
    .input-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #999;
      background: transparent;
      outline: none;
      font-size: 16px;
    }

    .input-group i {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
      color: #555;
    }

    .options {
      display: flex;
      justify-content: flex-end;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .options a {
      text-decoration: none;
      color: #555;
      cursor: pointer;
    }

    .login-form button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      border-radius: 5px;
    }

    .login-form button:hover {
      background-color: #eee;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    .extra-illustration {
      flex: 1;
      background: url('bus.jpg') center/cover no-repeat;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .extra-illustration {
        height: 200px;
        flex: none;
      }

      .login-form {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>LOG IN</h2>
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter your username" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>
      <div class="options">
        <a href="#">Forget Password?</a>
      </div>
      <button type="submit">LOG IN</button>

      <div class="signup-link">
        Don't have an account?
        <a href="index.html">Sign Up</a>
      </div>
    </div>
    <div class="extra-illustration"></div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
